<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>24-Hour Clock</title>
    <link rel="stylesheet" href="24hrClock.css">
    <script defer src="24hrClock.js"></script>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3">3</div>
      <div class="number number4">4</div>
      <div class="number number5">5</div>
      <div class="number number6">6</div>
      <div class="number number7">7</div>
      <div class="number number8">8</div>
      <div class="number number9">9</div>
      <div class="number number10">10</div>
      <div class="number number11">11</div>
      <div class="number number12">12</div>
      <div class="number number13">13</div>
      <div class="number number14">14</div>
      <div class="number number15">15</div>
      <div class="number number16">16</div>
      <div class="number number17">17</div>
      <div class="number number18">18</div>
      <div class="number number19">19</div>
      <div class="number number20">20</div>
      <div class="number number21">21</div>
      <div class="number number22">22</div>
      <div class="number number23">23</div>
      <div class="number number24">24</div>


      <div class="minuteNumber minuteNumber1">.</div>
      <div class="minuteNumber minuteNumber2">.</div>
      <div class="minuteNumber minuteNumber3">.</div>
      <div class="minuteNumber minuteNumber4">.</div>
      <div class="minuteNumber minuteNumber5">5</div>
      <div class="minuteNumber minuteNumber6">.</div>
      <div class="minuteNumber minuteNumber7">.</div>
      <div class="minuteNumber minuteNumber8">.</div>
      <div class="minuteNumber minuteNumber9">.</div>
      <div class="minuteNumber minuteNumber10">10</div>
      <div class="minuteNumber minuteNumber11">.</div>
      <div class="minuteNumber minuteNumber12">.</div>
      <div class="minuteNumber minuteNumber13">.</div>
      <div class="minuteNumber minuteNumber14">.</div>
      <div class="minuteNumber minuteNumber15">15</div>
      <div class="minuteNumber minuteNumber16">.</div>
      <div class="minuteNumber minuteNumber17">.</div>
      <div class="minuteNumber minuteNumber18">.</div>
      <div class="minuteNumber minuteNumber19">.</div>
      <div class="minuteNumber minuteNumber20">20</div>
      <div class="minuteNumber minuteNumber21">.</div>
      <div class="minuteNumber minuteNumber22">.</div>
      <div class="minuteNumber minuteNumber23">.</div>
      <div class="minuteNumber minuteNumber24">.</div>
      <div class="minuteNumber minuteNumber25">25</div>
      <div class="minuteNumber minuteNumber26">.</div>
      <div class="minuteNumber minuteNumber27">.</div>
      <div class="minuteNumber minuteNumber28">.</div>
      <div class="minuteNumber minuteNumber29">.</div>
      <div class="minuteNumber minuteNumber30">30</div>
      <div class="minuteNumber minuteNumber31">.</div>
      <div class="minuteNumber minuteNumber32">.</div>
      <div class="minuteNumber minuteNumber33">.</div>
      <div class="minuteNumber minuteNumber34">.</div>
      <div class="minuteNumber minuteNumber35">35</div>
      <div class="minuteNumber minuteNumber36">.</div>
      <div class="minuteNumber minuteNumber37">.</div>
      <div class="minuteNumber minuteNumber38">.</div>
      <div class="minuteNumber minuteNumber39">.</div>
      <div class="minuteNumber minuteNumber40">40</div>
      <div class="minuteNumber minuteNumber41">.</div>
      <div class="minuteNumber minuteNumber42">.</div>
      <div class="minuteNumber minuteNumber43">.</div>
      <div class="minuteNumber minuteNumber44">.</div>
      <div class="minuteNumber minuteNumber45">45</div>
      <div class="minuteNumber minuteNumber46">.</div>
      <div class="minuteNumber minuteNumber47">.</div>
      <div class="minuteNumber minuteNumber48">.</div>
      <div class="minuteNumber minuteNumber49">.</div>
      <div class="minuteNumber minuteNumber50">50</div>
      <div class="minuteNumber minuteNumber51">.</div>
      <div class="minuteNumber minuteNumber52">.</div>
      <div class="minuteNumber minuteNumber53">.</div>
      <div class="minuteNumber minuteNumber54">.</div>
      <div class="minuteNumber minuteNumber55">55</div>
      <div class="minuteNumber minuteNumber56">.</div>
      <div class="minuteNumber minuteNumber57">.</div>
      <div class="minuteNumber minuteNumber58">.</div>
      <div class="minuteNumber minuteNumber59">.</div>
      <div class="minuteNumber minuteNumber60">60</div>

    </div>
  </body>
</html>
